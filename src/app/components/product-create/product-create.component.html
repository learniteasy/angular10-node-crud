<div style="width: 500px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            required
            [(ngModel)]="product.name"
            name="name"
          />
        </div>
  
        <div class="form-group">
          <label for="description">Description</label>
          <input
            class="form-control"
            id="description"
            required
            [(ngModel)]="product.description"
            name="description"
          />
        </div>
        <div class="form-group">
          <label for="available">Available</label>&nbsp;
          <input
              type="checkbox"
              [(ngModel)]="product.available"
              [ngModelOptions]="{standalone: true}"/>
        </div>
        <div  class="form-group">
          <div class="form-group">
            <label for="website">Brand:</label>
            <select  class="form-control" name="brand" [(ngModel)]="product.brand">
                <option disabled>Select Brand</option>
                <option *ngFor="let web of animals">{{web.name}}</option>
            </select>
          </div>
        </div>
        <button (click)="createProduct()" class="btn btn-success">Create</button>
      </div>
  
      <div *ngIf="submitted">
        <h3>You successfully created a product!</h3>
        <button class="btn btn-success" (click)="newProduct()">New..</button>
      </div>
    </div>
  </div>
